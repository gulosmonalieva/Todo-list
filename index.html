<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <form class="form" id="add-todo-form">
        <label class="label" for="add-todo-list">New Todo</label>
        <input class="input" type="text" id="input-todo" />
        <button class="btn" type="submit">Add Todo</button>
      </form>

      <h2 class="title">My Todo List</h2>

      <div class="list" id="todo-output"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
